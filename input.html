<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Input tag</h1>
    Name
    <input type="text" placeholder="Enter your name" id="abc" class="name"/>
    Email
    <input type="email" placeholder="Enter your email" id="abc" name="" value=""/>
    Number
    <input type="number" placeholder="Enter your number" />
    Password
    <input type="password" placeholder="Enter your password" />
    Date
    <input type="date" placeholder="Enter date" />
    Time
    <input type="time" placeholder="Enter time" />
    Color
    <input type="color" placeholder="Choose a color" />
    Range
    <input type="range" placeholder="Select a range" min="0" max="100" />
    Checkbox
    <input type="checkbox"  name="checkbox1" value="value1"> Check me<br>
    Radio
    <input type="radio" id="radio1" name="radio" value="option1"> Option 1<br>
    <input type="radio" id="radio2" name="radio" value="option2"> Option 2<br>
    File
    <input type="file" id="fileInput" name="fileInput" accept=".jpg, .jpeg, .png" />
    <br><br>
    <label for="select">Select</label>
    <select id="select" name="select">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
        <option value="option4">Option 4</option>
        
    
    <input type="submit" value="Submit" />

</body>
</html>
